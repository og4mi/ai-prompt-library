<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curata</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="../logo.svg" alt="Curata" class="logo" />
      <button id="refreshBtn" class="icon-btn" title="Refresh prompts">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
        </svg>
      </button>
    </header>

    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search prompts..." autofocus>
    </div>

    <div class="filters">
      <select id="categoryFilter">
        <option value="">All Categories</option>
      </select>
      <select id="modelFilter">
        <option value="">All Models</option>
      </select>
    </div>

    <div id="promptsList" class="prompts-list">
      <div class="loading">Loading prompts...</div>
    </div>

    <footer>
      <button id="openAppBtn" class="primary-btn">
        Open Full App
      </button>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
